<!DOCTYPE HTML>
{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}


<form method="POST" action="/submit/{{ SRC.problem_id }}/">

{% csrf_token %}

<div class="form-group col-lg-8">
<div class="row">
  <div class="col-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="well">
          <h4 class="text-primary">{{SRC.problem_title}}</h4><br>
          <h4>{{SRC.problem_description}}</h4>
    <label><input type="radio" name="submit_lang" value="c">&nbsp;C&nbsp;&nbsp;</label>
    <label><input type="radio" name="submit_lang" value="cpp" >&nbsp;C++&nbsp;&nbsp;</label>
    <br><label for="submit_source">Submit source code</label>
    <textarea class="form-control" rows="20" id="submit_source" name="submit_source"></textarea>
    <input type="hidden" name="submit_user" value="{{user.username}}">
    <br>
    <br>

<button type="submit" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div><!--/row-->    
  </div><!--/col-12-->
</div><!--/row-->
</div>
</form>


{% endblock %}
