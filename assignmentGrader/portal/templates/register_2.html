<!DOCTYPE html>
<html>
<head>
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<h4>&nbsp;New candidate register first </h4>
<form class="form-inline" role="form" align="center">
    <div class="form-group">
      <label for="username">Username &nbsp;&nbsp;&nbsp</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div><br><br>
  <div class="form-group">
      <label for="First name">First name &nbsp;&nbsp;&nbsp</label>
      <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
    </div><br><br>
  <div class="form-group">
      <label for="Last name">Last name &nbsp;&nbsp;&nbsp;&nbsp</label>
      <input type="text" class="form-control" id="fast_name" placeholder="Enter last name">
    </div><br><br>
  <div class="form-group">
      <label for="Email address">Email address  </label>
      <input type="text" class="form-control" id="Email" placeholder="Enter email address">
    </div><br><br>
    <div class="form-group">
      <label for="pwd">Password &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div><br><br>
    <div class="form-group">
     <label for="profile">Profile picture</label>
      <input type="file" id="profile">
    </div><br><br>
    
    <button type="submit" class="btn btn-default">Register</button><br><br>
  </form>
</body>
</html>
