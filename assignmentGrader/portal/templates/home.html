<!DOCTYPE HTML>
{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}

<html>
    <head>
        <title> Home </title>
    </head>
<body>
        
      <img src="{{STATIC_URL}}img/img1.jpg" />
<h3><i>&nbsp;&nbsp;Programming Assignment Grader </i></h3>

<div  id="myCarousel" class="carousel slide" data-ride="carousel" style="width: 200px; height:200px; margin: 0 auto">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
    	<img src="{{STATIC_URL}}img/img1.jpg" />
      
    </div>

    <div class="item">

      <img src="{{STATIC_URL}}img/img2.jpg" alt="Chania">
    </div>

    <div class="item">
      <img src="{{STATIC_URL}}img/img3.jpg" alt="Flower">
    </div>

    <div class="item">
      <img src="{{STATIC_URL}}img/img4.jpg" alt="Flower">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>



        
        {% if user.is_authenticated %} 


        <p> WELCOME, thanks for logging in {{user.username}} </p>
        
      {% endif %}
  
    </body>
    {% endblock %}
</html>
