<!DOCTYPE HTML>
{% extends 'base.html' %}
{% block content %}
<div class="container">
<h4>To do work</h4>       
  <table class="table">
    <thead>
      <tr>
        <th>Problem ID</th>
        <th>Problem title</th>
        <th>Status</th>
	<th><span class="glyphicon glyphicon-lock"></th>
      </tr>
      
      
       {% for i in P %}
        <tr>
        <td> {{i.problem_id}} </td>
        <td> {{i.problem_title}} </td>
        </tr>
        {% endfor %}

        {% for i in P %}
        <B> Problem ID: </B> {{i.problem_id}}


        <B> Problem Description: </B> {{i.problem_description}}
        {% endfor %}

    </thead>
  </table>
  
</div>
{% endblock %}
</html>
